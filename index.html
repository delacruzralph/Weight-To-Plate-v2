<body class="container-fluid">
  <h1 class="text-center pt-5">Weight to Plate</h1>
  <main>
    <div class="inputs-section">
      <form action="???" class="">
        <fieldset>
          <legend class="text-center">
            <h3><small>Target Weight Load (<span id="unit">kg</span>) </small></h3>
          </legend>
        </fieldset>
        <div class="mb-3">
          <div class="mb-3 text-center">
            <!-- <input type="number" id="main-weight" class="py-3 form-control is-invalid text-center" -->
            <input type="number" id="main-weight" class="py-3 form-control text-center" id="exampleFormControlInput1"
              placeholder="Enter a weight">
            <div class="invalid-feedback text-center">
              Invalid Weight Load
            </div>
          </div>

          <div class="col settings-group text-right">

            <button data-toggle="collapse" data-target="#collapsedSettings" class="mb-3 btn btn-primary"
              id="more-settings-btn">...</button>

            <div class="collapse" id="collapsedSettings">
              <div class="row mb-3 justify-content-end">
                <div class="col-6">
                  <span class="">Unit</span>
                  <div class="btn-group btn-toggle ml-3">
                    <button class="btn btn-primary active">kg</button>
                    <button class="btn btn-default">lb</button>
                  </div>
                </div>
              </div>

              <div class="mb-3 row justify-content-end">
                <div class="col-8">
                  <label for="exampleFormControlInput1" class="form-label">Barbell Weight</label>
                  <!-- <input type="number" class="form-control is-invalid text-center ml-3" id="exampleFormControlInput1" -->
                  <input type="number" class="form-control text-center ml-3" id="exampleFormControlInput1"
                    placeholder="25">
                  <div class="invalid-feedback">
                    Invalid Weight Load
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
      <div class="row mb-3 column-headers text-center font-weight-bold">
        <!-- add RFS here someway some how -->
        <p class="col-3">Weight</p>
        <p class="col-6">Per Side</p>
        <p class="col-3">Include?</p>
      </div>
    </div>

    <div class="plate-count-section container-fluid" id="plate-count-section">
