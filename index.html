<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body class="container-fluid">
  <h1 class="text-center">Weight to Plate</h1>
  <main>
    <div class="inputs-section">
      <form action="???" class="">
        <fieldset>
          <legend class="text-center">Target Weight Load</legend>
        </fieldset>
        <div class="mb-3">
          <div class="mb-3">
            <input type="email" class="form-control is-invalid text-center" id="exampleFormControlInput1"
              placeholder="25">
            <label for="exampleFormControlInput1" class="form-label">kg</label>
            <div class="invalid-feedback">
              Please enter a valid weight load.
            </div>
          </div>

          <div class="col settings-group text-right">

            <button data-toggle="collapse" data-target="#collapsedSettings" class="btn btn-primary"
              id="more-settings-btn">more settings button</button>

            <div class="collapse" id="collapsedSettings">
              <h4>Unit</h4>
              <div class="btn-group btn-toggle">
                <button class="btn btn-default">kg</button>
                <button class="btn btn-primary active">lb</button>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Barbell Weight</label>
                <input type="email" class="form-control is-invalid text-center" id="exampleFormControlInput1"
                  placeholder="25">
                <div class="invalid-feedback">
                  Please enter a valid weight load.
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
    <div class="plate-count-section container">
      <div class="row">
        <!-- add RFS here someway some how -->
        <h2 class="col">Weight (kg)</h2>
        <h2 class="col">Per Side</h2>
        <h2 class="col">Include?</h2>
      </div>
  </main>
  </div>






  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="app.js"></script>
</body>
